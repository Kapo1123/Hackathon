<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .survey-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        select,
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="survey-container">
        <h1>Career Goals Survey</h1>
        <form action="roadmap" method="post">
            {%csrf_token%}
            <div class="form-group">
                <label for="goal">What is your career goal?</label>
                <select id="goal" name="goal">
                    <option value="med_school">Med School</option>
                    <option value="mba">MBA</option>
                    <option value="law_school">Law School</option>
                </select>
            </div>

            <div class="form-group">
                <label for="timeline">How long before you want to accomplish your goal?</label>
                <select id="timeline" name="timeline">
                    <option value="6_months">6 Months</option>
                    <option value="1_year">1 Year</option>
                    <option value="2_years">2 Years</option>
                    <option value="4_year">4 Years</option>
                </select>
            </div>

            <div class="form-group">
                <label for="budget">What is your coaching budget?</label>
                <select id="budget" name="budget">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Education Level">What is your current education level?</label>
                <select id="education" name="education">
                    <option value="Pre-College">Pre-College</option>
                    <option value="Freshman">Freshman</option>
                    <option value="Sophomore">Sophomore</option>
                    <option value="Junior">Junior</option>
                    <option value="Senior">Senior</option>
                </select>
            </div>

            <input type="submit" value="Submit Survey">
        </form>
    </div>
</body>

</html>
